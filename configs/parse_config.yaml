# dolma/configs/parse_config.yaml

# Either a single file or a directory containing multiple JSONL files
input_jsonl: "jobs/{unzip_timestamp}/output"

# Output CSV and logs will be placed in a timestamped parse job folder
output_csv:  "{timestamp}_parse/output/blogs_{timestamp}.csv"
logs_dir:    "{timestamp}_parse/logs"

min_text_length: 1000     # optional, skip very short entries
max_text_length: 2000     # optional, skip very long entries
encoding: "utf-8"
